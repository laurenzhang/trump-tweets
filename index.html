<html>
<link type="text/css" rel="stylesheet" href="styles.css" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://rawgit.com/jublonet/codebird-js/develop/codebird.js"></script>
<script src="js/store.legacy.min.js"></script>
<script src="js/fuse.min.js"></script>

<script src="js/twitter.js"></script>
<script src="js/storage.js"></script>

<head>
    <title>TRUMP TWEETS
    </title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

</head>

<body>
    <a href="./index.html"><img src="img/trumplogo.png" height: "100" width="100" /></a>

    <div class="center-div8">
        <div id="first" style="padding-top: 40px; padding-left: 100px;display: block">
            <div style="clear: both; margin-left: 20px; display: inline-block">
                <a href="./index.html?starred=true"><input type="button" class="button" value="Starred"></a>
            </div>
            <form id="search-form" class="form-group" style="width:60%">
                <div style="display: inline-block"><input type="text" class="form-control" id="SearchBar" placeholder="Search" required></div>
                <div style="display: inline-block; padding-left:10px"><input id="search-button" type="submit" class="button" value="Search"></div>
            </form>
        </div>

        <div style="padding-top: 45px; padding-bottom: 50px">
            <div style="display: block" id="second" class="styled-select orange semi-square">
                <select id="indexFilter">
                        <option value="1" id="MostRecent " selected="selected ">Most Recent</option>
                        <option value="2" id="MostFav "> Most Likes</option>
                        <option value="3" id="MostRT ">Most Retweets</option>
                 </select>
            </div>
        </div>
    </div>

    <div class="center-div-button-bar" style="padding-left: 100px; padding-bottom: 30px;">
        <a href="./index.html?search=New%20York%20Times"><input type="button" class="button" value="NY Times"></a>
        <a href="./index.html?search=Democrats"><input type="button" class="button" value="Democrats"></a>
        <a href="./index.html?search=John%20Kasich"><input type="button" class="button" value="John Kasich"></a>
        <a href="./index.html?search=Bernie%20Sanders"><input type="button" class="button" value="Bernie Sanders"></a>
        <a href="./directory.html"><input type="button" class="button" value="Directory of Insultees"></a>
    </div>

    <!-- Loading icon -->
    <div class="center-div-loading" id="loader-div">
        <div class="loader"></div>
    </div>

    <!-- Skeleton for tweet feed -->
    <div class=center-div-button-bar id="message"></div>
    <div class="center-div " id="feed"></div>

    <div class="center-div" id="error-prompt"></div>


</body>

</html>
